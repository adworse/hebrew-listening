<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>0-100 Hebrew</title>
</head>

<body>
  <form id="checker" onSubmit="return compareReload();">
    <input type="text" id="answer" autofocus placeholder="42">
    <button type="submit">Сколько?</button>
  </form>
  <p id="out"></p>
  
  <script>
    var delayMultiplicator = 300
    var out = document.getElementById('out');
    var input = document.getElementById("answer");
    var number;
    var filename;
    var audio;
    
    function generateNumber() {
      number = Math.floor(Math.random() * 100).toString();
      filename = number + '.mp3';
    }
    
    function playAudio() {
      audio = new Audio(filename);
      audio.play();
    }
    
    function restart() {
      input.value = '';
      out.innerHTML = '';
      generateNumber();
      playAudio();
    }

    function compareReload() {
      var isSuccessful = input.value == number ? "Да" : "Нет";
      out.innerHTML = isSuccessful + ', ' + number;
      setTimeout(restart, (Math.floor(Math.random() * 600) + 300) * delayMultiplicator);            
      return false;
    }
    
    restart()
      
  </script>
</body>
</html>
